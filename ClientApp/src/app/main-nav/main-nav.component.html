<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" 
    [ngClass] ="(isHandset$ | async) ? 'sidenav':'hidden'"
    fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        
        <a   mat-list-item  routerLink="/Tasks">Tasks</a>
        <a   mat-list-item  routerLink="/Categories">Categories</a>
        <a   mat-list-item  routerLink="/TasksCategories">Tasks Categories</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a routerLink="/">ClientApp</a>
        <span class="spacer"></span>
        <a *ngIf="isUserAuthenticated()" routerLink="/customers">Customers</a>
        <a *ngIf="!isUserAuthenticated()" routerLink="/login">Login</a>
        <a *ngIf="isUserAuthenticated()" class="logout" (click)="logOut()">Logout</a>
      </mat-toolbar>
      <!-- Add Content Here -->
      <ng-component></ng-component>
    </mat-sidenav-content>
  </mat-sidenav-container>
